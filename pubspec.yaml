name: djay_pro_clone
description: A professional DJ software application built with Flutter
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Audio playback and processing
  just_audio: ^0.9.36
  audio_service: ^0.18.12
  
  # State management
  provider: ^6.1.1
  # Alternative: riverpod: ^2.4.9
  
  # Local database
  sqflite: ^2.3.0
  
  # File system and permissions
  path_provider: ^2.1.1
  file_picker: ^6.1.1
  permission_handler: ^11.1.0
  
  # UI utilities
  cached_network_image: ^3.3.0
  
  # Utilities
  path: ^1.8.3
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  # Uncomment to add assets
